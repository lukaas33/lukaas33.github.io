<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evolution algorithm</title>
  <script type="text/javascript">
    // Available everywhere
    const global = {}
  </script>
  <script defer type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.5/paper-full.min.js"></script>
  <script defer type="text/javascript" src="algorithm.js"></script>
  <script defer type="text/javascript" data-paper-canvas="canvas" src="main.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      background-color: #eeeeee;
      opacity: 0; /* Shown with js */
    }

    .popup, .status {
      display: none;
      position: absolute;
      margin: 2rem;
      background-color: #ffffff;
      color: #424242;
      padding: 1rem;
    }

    .popup:hover, .status:hover {
      opacity: 0.5;
    }

    .popup {
      width: 25vw;
      left: 50%;
      top: 10%;
      transform: translateX(-50%);
    }

    .status {
      white-space: pre; /* Keep linebreaks */
      width: 15vw;
      top: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <div class="popup"></div>
  <div class="status"></div>
  <canvas data-paper-resize="true" data-paper-keepalive="false" id="canvas"></canvas>
</body>
</html>
