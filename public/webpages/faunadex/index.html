<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- Appdata -->
    <title>Faunadex - Home</title>
    <meta name="description" content="Discover the world of animals with this scanning app.">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="assets/images/favicon/safari-pinned-tab.svg" color="#d32f2f">
    <link rel="shortcut icon" href="assets/images/favicon/favicon.ico">
    <meta name="msapplication-config" content="assets/images/favicon/browserconfig.xml">
    <meta name="theme-color" content="#d32f2f">
    <!-- Javascript -->
    <script defer src="assets/javascript/libraries/ejs.js"></script>
    <script defer src="assets/javascript/libraries/jquery.js"></script>
    <script defer src="assets/javascript/app.js"></script>
    <script defer src="assets/javascript/partials/shared.js"></script>
    <script defer src="assets/javascript/home.js"></script> <!-- Will load content -->
    <script defer src="assets/javascript/partials/menu.js"></script>
    <!-- Styling -->
    <link href="assets/css/home.css" media="screen" rel="stylesheet"/>
    <link href="assets/css/menu.css" media="screen" rel="stylesheet"/>
  </head>
  <body>
    <nav id="menu" data-state="collapsed">
      <header>
        <button name="menu">
          <img src="assets/images/other/logo-color.svg" alt="The app's logo">
        </button>
        <h1>Faunadex</h1>
      </header>
      <div class="container selected">
          <div class="menuItem">
            <a href="./">
              <img src="assets/images/icons/home.svg">
              <p>Home</p>
            </a>
          </div>
          <div class="menuItem">
            <a href="scan/">
              <img src="assets/images/icons/scan.svg">
              <p>Scan</p>
            </a>
          </div>
          <div class="menuItem">
            <a href="results/">
              <img src="assets/images/icons/results.svg">
              <p>Results</p>
            </a>
          </div>
          <div class="menuItem">
            <a href="achievements/">
              <img src="assets/images/icons/achievements.svg">
              <p>Achievements</p>
            </a>
          </div>
          <div class="menuItem">
            <a href="about/">
              <img src="assets/images/icons/about.svg">
              <p>About</p>
            </a>
          </div>
      </div>
    </nav>
    <div class="page">
      <div id="loader"></div>
      <main>
        <section id="scan">
          <h3 class="title">Scan</h3>
          <div class="content">
            <div class="card">
              <a href="scan/">
                <img src="assets/images/other/preview.jpg" alt="An illustration of the scanning"/>
              </a>
            </div>
          </div>
        </section>
        <section id="results">
          <h3 class="title">Results</h3>
          <div class="content"></div>
        </section>
        <section id="achievements">
          <h3 class="title">Achievements</h3>
          <div class="content"></div>
        </section>
      </main>
    </div>
  </body>
</html>
