<!DOCTYPE html>
<html lang="en">
  <!-- Every page has its own index.html file, shared elements are loaded using EJS -->
  <head>
    <!-- Appdata -->
    <meta charset="UTF-8">
    <!-- Javascript -->
    <script src="assets/javascript/libraries/ejs.js"></script>
    <script src="assets/javascript/libraries/jquery.js"></script>
    <script defer src="assets/javascript/app.js"></script>
    <script defer src="assets/javascript/home.js"></script> <!-- Will load content -->
    <!-- Styling -->
    <link href="assets/css/home.css" media="screen" rel="stylesheet"/>
    <link href="assets/css/menu.css" media="screen" rel="stylesheet"/>
    <link href="assets/css/achievements.css" media="screen" rel="stylesheet"/> <!-- Styles content -->
    <link href="assets/css/results.css" media="screen" rel="stylesheet"/> <!-- Styles content -->
  </head>
  <body>
    <nav id="menu" data-state="extended"></nav>
    <header>
      <button name="menu">
        <img src="assets/images/other/logo-white.svg" alt="The app's white logo"/>
      </button>
      <h1>Faunadex</h1>
    </header>
    <div class="page">
      <div id="loader"></div>
      <main>
        <section id="scan">
          <h3 class="title">Scan</h3>
          <div class="content">
            <div class="card">
              <a href="scan/">
                <img src="assets/images/other/preview.jpg" alt="An illustration of the scanning"/>
              </a>
            </div>
          </div>
        </section>
        <section id="results">
          <h3 class="title">Results</h3>
          <div class="content"></div>
        </section>
        <section id="achievements">
          <h3 class="title">Achievements</h3>
          <div class="content"></div>
        </section>
      </main>
    </div>
    <!-- Page setup -->
    <script>
      var menu = new EJS({url: 'views/partials/menu.ejs'}).render({selected: 'Home'})
      var appData = new EJS({url: 'views/partials/appdata.ejs'}).render({name: 'Home'})
      $('#menu').html(menu) // Add menu
      $('meta[charset=UTF-8]').after(appData) // Add the app data
    </script>
  </body>
</html>
