<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Appdata -->
  <meta charset="UTF-8"/>
  <base href="../"/> <!-- Same root as index -->
  <title>Faunadex - Scan</title>
  <meta name="description" content="Discover the world of animals with this scanning app.">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
  <link rel="mask-icon" href="assets/images/favicon/safari-pinned-tab.svg" color="#d32f2f">
  <link rel="shortcut icon" href="assets/images/favicon/favicon.ico">
  <meta name="msapplication-config" content="assets/images/favicon/browserconfig.xml">
  <meta name="theme-color" content="#d32f2f">
  <!-- Javascript -->
  <script defer src="assets/javascript/libraries/ejs.js"></script> <!-- Template engine -->
  <script defer src="assets/javascript/libraries/jquery.js"></script> <!-- DOM interaction -->
  <script defer src="assets/javascript/app.js"></script>
  <script defer src="assets/javascript/partials/shared.js"></script>
  <script defer src="assets/javascript/libraries/clarifai.min.js"></script> <!-- API functionality -->
  <script defer src="assets/javascript/libraries/lz-string.min.js"></script> <!-- Compression -->
  <script defer src="assets/javascript/scan.js"></script> <!-- Will load content -->
  <script defer src="assets/javascript/partials/menu.js"></script>
  <!-- Styling -->
  <link href="assets/css/scan.css" media="screen" rel="stylesheet"/>
</head>
<body>
  <div class="top">
    <button name="back"><img src="assets/images/icons/back.svg"/></button>
  </div>
  <div class="top">
    <input name="gallery" type="file" multiple="false" accept="image/*"/>
    <img src="assets/images/icons/gallery.svg"/>
  </div>
  <div class="page">
    <div id="loader"></div>
    <main id="self">
      <!-- Will display camera -->
      <video class="full" id="feed"></video>
      <!-- Used to show and store image -->
      <canvas class="full" id="image"></canvas>
      <!-- Used to show the final result -->
      <div class="full" id="result"></div>

      <button class="control" name="take"><img src="assets/images/icons/camera.svg"/></button>
      <button class="control" name="accept"><img src="assets/images/icons/done.svg"/></button>
      <button class="control" name="save"><img src="assets/images/icons/store.svg"/></button>
    </main>
  </div>
</body>
</html>
