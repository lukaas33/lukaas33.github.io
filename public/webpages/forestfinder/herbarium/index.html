<!-- Shows the overview of visited points -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <base href="../"/> <!-- Same root as index -->
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=0">
    <link rel="manifest" href="manifest.json">
    <title>Herbarium</title>

    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="assets/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="assets/images/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#00a300">
    <meta name="msapplication-config" content="assets/images/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <script defer type="text/javascript" src="assets/js/database.js"></script>
    <script defer type="text/javascript" src="assets/js/quiz.js"></script>
    <script defer type="text/javascript" src="assets/js/herbarium.js"></script>
    <script defer type="text/javascript" src="assets/js/menu.js"></script>
    <!-- Styling -->
    <link href="assets/style/herbarium.css" media="screen" rel="stylesheet"/>
    <style media="screen">
      /* Loading bar css should be instantly loaded */
      #loading {
        border: 2rem solid #eeeeee;
        border-top: 2rem solid #4caf50;
        background-color: #e0e0e0;
        border-radius: 50%;
        width: 10rem;
        height: 10rem;
        animation: spin 2s linear infinite;
        z-index: 120;
        /* Center */
        position: absolute;
        left: calc(50% - 5rem);
        top: calc(50% - 5rem);
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="loading"></div>
    <!-- Menu -->
    <nav>

    </nav>
    <!-- Page content -->
    <main>
      <header>
        <button type="button" name="menu">
          <img src="assets/images/menu.svg" alt="Menu button">
        </button>
        <h2>Herbarium</h2>
        <div class="tag">
          <p id="num">0</p>
        </div>
      </header>

    </main>
    <script type="text/javascript">
      // Serviceworker register
      if ('serviceWorker' in window.navigator) { // If support
        window.navigator.serviceWorker.register('serviceworker.js')
        .then((registration) => {
          console.log(registration)
        })
        .catch((error) => {
          alert(error)
        })
      }
    </script>
  </body>
</html>
