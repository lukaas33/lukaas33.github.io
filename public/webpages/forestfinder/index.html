<!DOCTYPE html>
<!-- Home page, shows the navigation information -->
<html lang="en">
  <head>
    <!-- Info -->
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=0">
    <link rel="manifest" href="manifest.json">
    <title>Navigatie Forestfinder</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 

    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="assets/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="assets/images/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#00a300">
    <meta name="msapplication-config" content="assets/images/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <!-- Code -->
    <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/geolib@2.0.24/dist/geolib.min.js"></script>
    <script defer type="text/javascript" src="assets/js/navigation.js"></script>
    <script defer type="text/javascript" src="assets/js/database.js"></script>
    <script defer type="text/javascript" src="assets/js/quiz.js"></script>
    <script defer type="text/javascript" src="assets/js/herbarium.js"></script>
    <script defer type="text/javascript" src="assets/js/game.js"></script>
    <script defer type="text/javascript" src="assets/js/menu.js"></script>
    <!-- Styling -->
    <link href="assets/style/home.css" media="screen" rel="stylesheet"/>
  </head>
  <body>
    <!-- Menu -->
    <nav>

    </nav>
    <!-- Page content -->
    <main>
      <!-- Top bar -->
      <header>
        <button type="button" name="menu">
          <img src="assets/images/menu.svg" alt="Menu button">
        </button>
        <!-- Tree name -->
        <h2></h2>
        <!-- Distance to point -->
        <div class="tag">
          <span class="distance">x</span>
          <span>&nbsp;meter</span>
        </div>
      </header>
      <section id="image">
        <!-- Image of the tree -->
        <img src="" alt="">
      </section>
      <br>
      <section id="navigator">
        <svg>
          <!-- Need this definition to make an arrowhead, from https://www.w3.org/TR/svg-markers/ -->
          <defs>
            <marker id="arrowhead" viewBox="0 0 10 10" refX="7" refY="5" markerUnits="strokeWidth" markerWidth="4" markerHeight="3" orient="auto">
              <path d="M 0 0 L 10 5 L 0 10 z" stroke="none">
            </marker>
          </defs>

          <circle id="compass" cx="50%" cy="50%" r="0"/>
          <line class="marking" x1="50%" y1="25%" x2="50%" y2="75%"/>
          <line class="marking" x1="25%" y1="50%" x2="75%" y2="50%"/>
          <line class="marking" x1="25%" y1="75%" x2="75%" y2="25%"/>
          <line class="marking" x1="75%" y1="75%" x2="25%" y2="25%"/>

          <line id="arrow" x1="50%" y1="50%" x2="50%" y2="15%" marker-end="url(#arrowhead)"/>
        </svg>
      </section>
      <hr>
      <section id="history">
        <h4>Recente resultaten</h4>
        <br>
        <div>
          <div id="overview-page">

          </div>
          <button type="button" name="more">
            <a href="herbarium">
              <img src="assets/images/forward.svg" alt="">
            </a>
          </button>
        </div>
      </section>
    </main>
    <button type="button" name="skip">
      <img src="assets/images/skip.svg" alt="">
    </button>
    <!-- Quiz -->
    <main id="overlay">

    </main>
    <script type="text/javascript">
      // Serviceworker register
      if ('serviceWorker' in window.navigator) { // If support
        window.navigator.serviceWorker.register('serviceworker.js')
        .then((registration) => {
          console.log(registration)
        })
        .catch((error) => {
          alert(error)
        })
      }
    </script>
  </body>
</html>
