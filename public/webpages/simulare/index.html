<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Site data -->
  <meta charset="UTF-8">
  <title>Vita Simulare</title>
  <!-- Javascript -->
  <script async src="assets/js/load.js"></script>
  <!-- Css -->
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link href="assets/css/index.css" media="screen" rel="stylesheet">
</head>
<body>
  <!-- Main will be replaced when everything loads -->
  <main id="loading">
    <div class="circle">
      <img alt="The colored logo of the 'Vita Simulare' simulation" src="assets/images/logo/logo.svg"/>
      <div class="text">
        <h1>Vita Simulare</h1>
        <h4>To simulate life</h4>
      </div>
    </div>
    <!-- From: https://css-tricks.com/how-to-make-charts-with-svg/ -->
    <div class="progress">
      <svg class="chart">
        <circle class="pie"/>
      </svg>
    </div>
  </main>
  <main id="start">
    <div class="intro">
      <h1>Start screen 1</h1>
    </div>
    <div class="setup">
      <h1>Start screen 2</h1>
    </div>
  </main>
  <main id="home">

  </main>
</body>
</html>
