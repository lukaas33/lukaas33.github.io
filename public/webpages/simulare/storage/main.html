<!-- Content of the main page -->
<div id="overlay">
  <!-- TODO work out these cards -->
  <div class="information"></div>
  <div class="cards"></div>
</div>
<div id="field">
  <div data-state="collapse" id="menu">
    <div class="indicator">
      <button name="menu"><img class="icon" alt="A menu indicator icon" src="assets/images/icons/ic_menu_white_24px.svg"/></button>
    </div>
    <div class="items">
      <div class="item">
        <button name="volume"><img class="icon" alt="A volume icon striked through" src="assets/images/icons/ic_volume_up_black_24px.svg"/></button>
      </div>
      <div class="item">
        <button name="pause"><img class="icon" alt="A pause icon" src="assets/images/icons/ic_pause_black_24px.svg"/></button>
      </div>
      <div class="item">
        <button name="card"><img class="icon" alt="An empty speach bubble" src="assets/images/icons/ic_chat_bubble_outline_black_24px.svg"/></button>
      </div>
      <div class="item">
        <button name="view"><img class="icon" alt="An icon of a stack of cards with a bookmark" src="assets/images/icons/ic_collections_bookmark_black_24px.svg"/></button>
      </div>
      <div class="item">
        <button name="info"><img class="icon" alt="An info icon" src="assets/images/icons/ic_info_outline_black_24px.svg"/></button>
      </div>
    </div>
  </div>
  <div id="cards">
    <div class="card">example</div>
    <div class="card">example 2</div>
  </div>
  <canvas data-paper-resize data-paper-keepalive id="screen"></canvas>
</div>
<div id="sidebar">
  <header>
    <img class="logo" alt="The white logo of the 'Vita Simulare' simulation" src="assets/images/logo/logo-white.svg"/>
    <h1>Vita Simulare</h1>
  </header>
  <div class="info">
    <div class="part" id="priority">
      <div class="status">
        <div class="clock">
          <p>
            <span class="hour"></span>:<span class="minute"></span>:<span class="second"></span>
          </p>
        </div>
        <svg class="chart">

        </svg>
      </div>
      <p>Scale: 100 : 12</p>
    </div>
    <section class="part" id="enviroment">
      <div class="text">
        <h4>Enviroment</h4>
        <br/>
      </div>
      <div class="content">
        <!-- TODO work out these bars -->
        <div class="data">
          <p>Temperature</p>
          <meter data-name="temperature" optimum="20" min="0" max="40"></meter>
        </div>
        <div class="data">
          <p>Acidity</p>
          <meter data-name="acidity" optimum="7" min="5.5" max="8.5"></meter>
        </div>
        <div class="data">
          <p>Toxicity</p>
          <meter data-name="concentration" optimum="0" min="0" max="12"></meter>
        </div>
        <br/>
        <div class="data">
          <p>Energy</p>
          <meter data-name="energy" optimum="0" min="2e10" max="6e11"></meter>
        </div>
      </div>
    </section>
    <section class="part" data-content="false" id="bacteria">
      <div class="text">
        <h4>Bacteria</h4>
        <br/>
      </div>
      <div class="empty">
        <p>No bacteria selected</p>
      </div>
      <div class="content">
        <div>
          <table class="data">
            <tr>
              <td class="name">ID</td>
              <td class="value" data-name="id"></td>
            </tr>
            <tr>
              <td class="name">Name</td>
              <td class="value" data-name="taxonomicName"></td>
            </tr>
            <tr>
              <td class="name">Generation</td>
              <td class="value" data-name="generation"></td>
            </tr>
          </table>
        </div>
        <div>
          <table class="values">
            <tr>
              <td class="name">Radius</td>
              <td class="value" data-name="radius">
                <span class="number"></span>
                <span class="unit"></span>
              </td>
            </tr>
            <tr>
              <td class="name">Age</td>
              <td class="value" data-name="age">
                <span class="number"></span>
                <span class="unit"></span>
              </td>
            </tr>
            <tr>
              <td class="name">Speed</td>
              <td class="value" data-name="speed">
                <span class="number"></span>
                <span class="unit"></span>
              </td>
            </tr>
            <tr>
              <td class="name">Energy</td>
              <td class="value" data-name="energy">
                <span class="number"></span>
                <span class="unit"></span>
              </td>
            </tr>
            <tr>
              <td class="name">Acceleration</td>
              <td class="value" data-name="acceleration">
                <span class="number"></span>
                <span class="unit"></span>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </section>
    <div class="restart">
      <button name="restart"><img alt="A reset icon" src="assets/images/icons/ic_refresh_white_24px.svg"/></button>
    </div>
  </div>
</div>
