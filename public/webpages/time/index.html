<!DOCTYPE html>
<html lang="en">
<head>
    <title>Timer</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> <!-- Easier Js https://jquery.com/-->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> <!-- More complex effects  http://jqueryui.com/-->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://github.com/necolas/normalize.css/blob/master/normalize.css"/> <!-- Rendering html https://necolas.github.io/normalize.css/-->
    <script src="https://www.w3schools.com/lib/w3data.js"></script> <!-- Include html https://www.w3schools.com/w3css/w3data_home.asp-->
    <script src="index.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Icons http://google.github.io/material-design-icons/ -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet"> <!-- Font https://fonts.google.com -->
</head>
<body>
    <div class="main">
        <button class="date">Datum</button>
        <div class="timer" unit="ms">
            <p class="number"></p>
        </div>
    </div>
    <div class="more">
        <h3></h3>
        <div class="units">
            <div class="timer" unit="m"><p class="number"></p>Minuten</div>
            <div class="timer" unit="h"><p class="number"></p>Uren</div>
            <div class="timer" unit="d"><p class="number"></p>Dagen</div>
            <div class="timer" unit="w"><p class="number"></p>Weken</div>
            <div class="timer" unit="y"><p class="number"></p>Jaren</div>
        </div>
    </div>
</body>
</html>
