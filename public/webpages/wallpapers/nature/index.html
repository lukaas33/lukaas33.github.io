<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature views</title>
  <style>
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    #image {
      display: none;
      object-fit: cover;
      position: absolute;
    }

    #next, #source {
      position: absolute;
      margin: 1rem;
    }

    #source {
      left: 0;
      bottom: 0;
      color: #fff;
      text-decoration: none;
    }

    #next {
      right: 0;
      bottom: 0;
    }
  </style>
  <script defer src="main.js" type="text/javascript"></script>
</head>
<body>
  <div class="container">
    <img id="image" src="" alt=""/>
    <a id="source" target="_blank" href=""></a>
    <button id="next">Next</button>
  </div>
</body>
</html>
