<html lang="en">
<head>
	<title>Picturer</title>
	<meta name="Picturer" content="Make a profile picture. By Lucas van Osenbruggen">

	<!-- http://realfavicongenerator.net -->
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="favicon/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="favicon/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="favicon/manifest.json">
	<link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="favicon/favicon.ico">
	<meta name="msapplication-config" content="favicon/browserconfig.xml">
	<meta name="theme-color" content="#78909c">
	<!-- Load the Paper.js library -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.10.2/paper-full.js"></script>
	<!-- Load the jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Changa+One|Black+Ops+One|Creepster|Gloria+Hallelujah|Indie+Flower|Noto+Sans|Raleway|Ubuntu" rel="stylesheet">
	<!--  Code -->
	<script type="text/paperscript" canvas="canvas">
		paper.install(window); // No accessing through the paper object

		// These need to be global and can be setup before the document is ready
		var selectedColor;
		var inputIsChar = true;
		var inputText;
		var drawCircle = true;
		var textOpacity = false;
		var font = "noto sans";
		var colors =
		[
			[["#f44336", "#d32f2f"], "red"],
			[["#e91e63", "#c2185b"], "pink"],
			[["#9c27b0", "#7b1fa2"], "purple"],
			[["#673ab7", "#512da8"], "deepPurple"],
			[["#3f51b5", "#303f9f"], "indigo"],
			[["#2196f3", "#1976d2"], "blue"],
			[["#03a9f4", "#0288d1"], "lightBlue"],
			[["#00bcd4", "#0097a7"], "cyan"],
			[["#009688", "#00796b"], "teal"],
			[["#4caf50", "#388e3c"], "green"],
			[["#8bc34a", "#689f38"], "lightGreen"],
			[["#cddc39", "#afb42b"], "lime"],
			[["#ffeb3b", "#fbc02d"], "yellow"],
			[["#ffc107", "#ffa000"], "amber"],
			[["#ff9800", "#f57c00"], "orange"],
			[["#ff5722", "#e64a19"], "deepOrange"],
			[["#795548", "#5d4037"], "brown"],
			[["#9e9e9e", "#757575"], "grey"],
			[["#607d8b", "#455a64"], "blueGrey"]
		];

		$(document).ready(function()
		{
			var canvas = $('#canvas');
			var $canvas = $('.canvas');

			var $colors =
			[
				$(".red"),
				$(".pink"),
				$(".purple"),
				$(".deepPurple"),
				$(".indigo"),
				$(".blue"),
				$(".lightBlue"),
				$(".cyan"),
				$(".teal"),
				$(".green"),
				$(".lightGreen"),
				$(".lime"),
				$(".yellow"),
				$(".amber"),
				$(".orange"),
				$(".deepOrange"),
				$(".brown"),
				$(".grey"),
				$(".blueGrey")
			];

			// Initial setup of values
			var chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
			inputText = chars[Math.round(Math.random() * (chars.length - 1))];
			selectedColor = Math.floor(Math.random() * colors.length);
			var $icon = $(".icon");
			var $options = $icon.children();
			$($options[Math.floor(Math.random() * $options.length)]).attr("selected", true);

			// --- Select colors ---
			var $color = $(".color");
			$color.click(function()
			{
				for (var i = 0; i < colors.length; i++)
				{
					if (!$(this).hasClass("selected"))
					{
						if ($(this).hasClass(colors[i][1]))
						{
							selectedColor = i;
							console.log("You selected num " + selectedColor + ": " + colors[i][1]);
							applySelection();
							drawCanvas();
						}
					}
				}
			});

			// Change view of colors
			var $forward = $(".forward");
			$forward.click(function() // Go right
			{
				scroll(-70);
			});
			var $back = $(".back");
			$back.click(function() // Go left
			{
				scroll(70);
			});

			// Bottoms visiblily
			function isVisible()
			{
				if ($(".colors ul").css("left") == "0px") // Min
				{
					$back.attr("disabled", true);
					$back .css({visibility: "hidden"});
				}
				else
				{
					$back.attr("disabled", false);
					$back .css({visibility: "visible"});
				}
				if ($(".colors ul").css("left") == "-1050px") // Max
				{
					$forward.attr("disabled", true);
					$forward .css({visibility: "hidden"});
				}
				else
				{
					$forward.attr("disabled", false);
					$forward .css({visibility: "visible"});
				}
			};

			// Scolling
			var $colorbox = $(".colors ul");
			var $bothButton = $(".arrow");
			function scroll(dir)
			{
				$bothButton.attr("disabled", true);
				var boxX = $(".colors ul").css("left");
				var newX = (Number(boxX.replace(/[^-\d\.]/g, '')) + dir) + "px";
				console.log("Scroll to " + newX);
				$colorbox.animate
				(
					{left: newX},
					{
						duration: 200,
						complete: function()
						{
							$bothButton.attr("disabled", false); // Can be clicked again after complete
							isVisible();
						}
					}
				);
			};

			// Shows if colors are selected
			function applySelection()
			{
				var selection = $colors[selectedColor]
				$(".selected").children().empty();
				$(".selected").removeClass("selected");
				selection.children().text("check");
				selection.addClass("selected");
			};

			// --- Select font ---
			var $font = $('.font');
			$font.val(font);
			$font.change(function()
			{
				font = $font.val();
				console.log("You selected " + font);
				setTimeout(drawCanvas, 100); // Delay for font loading time
			});

			// Symbol or icon
			var	$contains = $(".contains");
			$contains.click(function()
			{
				if 	($(this).hasClass("charContainer"))
				{
					$(".iconContainer").addClass("inactive");
					$(".charContainer").removeClass("inactive");
					inputIsChar = true;
					font = $font.val();
					inputText = $text.val().toUpperCase();
					drawCanvas();
				}
				else
				{
					$(".iconContainer").removeClass("inactive");
					$(".charContainer").addClass("inactive");
					inputIsChar = false;
					font = "material icons";
					inputText = $icon.val();
					drawCanvas();
				}
			});

			// --- Text input ---
			var $text = $('.text');
			$text.val(inputText);
			$text.change(function()
			{
				inputText = $text.val().toUpperCase();
				console.log("You selected " + inputText);
				drawCanvas();
			});

			// --- Select icon ---
			$icon.change(function()
			{
				inputText = $icon.val();
				console.log("You selected an icon");
				drawCanvas();
			});

			// --- Options ---
			// Checks and unchecks
			var $checkbox = $(".checkbox");
			$checkbox.click(function()
			{
				if ($(this).hasClass("checked"))
				{
					$(this).removeClass("checked");
					$(this).find("i").text("check_box_outline_blank");
					check();
				}
				else
				{
					$(this).addClass("checked");
					$(this).find("i").text("check_box");
					check();
				}
			});

			// Checks changes in options
			function check()
			{
				// Inner circle
				if ($("#circle").hasClass("checked"))
				{
					console.log("Check circle");
					drawCircle = true;
				}
				else
				{
					console.log("Uncheck circle");
					drawCircle = false;
				}
				// Partly transparent symbol
				if ($("#textOpacity").hasClass("checked"))
				{
					console.log("Check textOpacity");
					textOpacity = true;
				}
				else
				{
					console.log("Uncheck textOpacity");
					textOpacity = false;
				}
				drawCanvas();
			};

			// --- Download ---
			var $fabD = $(".fab.download");
			$fabD.click(function()
			{
				var name = (colors[selectedColor][1] + "-" + inputText + ".jpg");
				download($fabD[0], name);
			});

			function download(link, name)
			{
				link.href  = canvas[0].toDataURL("image/jpeg"); // Location of new image
				link.download = name;
				console.log("Downloading...");
			};

			// --- View of canvas ---
			var $fabV = $(".fab.view");
			var square = true;
			$fabV.click(function()
			{
				if (square)
				{
					$fabV.attr("disabled", true);
					$fabV.children().text("panorama_fish_eye");
					canvas.animate({borderRadius: "100%"});
					$canvas.animate
					(
						{borderRadius: "100%"},
						function()
						{
							$fabV.attr("disabled", false);
						}
					);
					square = false;
				}
				else
				{
					$fabV.attr("disabled", true);
					$fabV.children().text("crop_square");
					$canvas.css({borderRadius: "0%"});
					canvas.animate
					(
						{borderRadius: "0%"},
						function()
						{
							$fabV.attr("disabled", false);
						}
					);
					square = true;
				}
			});

			// --- Draw ---
			function drawCanvas()
			{
				console.log("Drawing canvas...");

				paper.setup(canvas[0]); // Only acceps DOM objects
				var canHeight = view.viewSize.height; // Height of canvas

				// Background
				var background = new Path.Rectangle([0, 0], [canHeight, canHeight]); // Fullscreen
				background.fillColor = colors[selectedColor][0][0];

				// Inner circle
				if (drawCircle)
				{
					var innerCircle = new Path.Circle(view.center, (canHeight * 0.80) / 2);
					innerCircle.fillColor = colors[selectedColor][0][1];
				}

				// Contains symbol
				var container = new Path.Rectangle(
				{
					size: [canHeight * 0.6, canHeight * 0.6],
					point: [view.center.x - canHeight * 0.6 / 2 , view.center.y - canHeight * 0.6 / 2 ]
				});
				// Symbol
				var color = new Color(255, 255, 255, 0.95);
				if (textOpacity)
				{
					color = new Color(255, 255, 255, 0.55);
				}
				var centerText = new PointText(
				{
					content: inputText,
					fillColor: color,
					fontFamily: font
				});
				centerText.fitBounds(container.bounds); // As big as the rectangle
				if (inputIsChar) // For chars
				{
					centerText.position.y += (centerText.bounds.height / 15);
				}
				else // For icons
				{
					centerText.position.y += (centerText.bounds.height / 5.5);
				}
			};

			// Redraw when resized
			view.onResize = function(event)
			{
				drawCanvas()
			};

			// Initial setup finish
			drawCanvas();
			applySelection();
			isVisible()

			// Welcome
			console.log("-- Welcome to picturer --");
			console.log("-- There are currently more than " + (colors.length * (26 + 30) * $font.children().length * 2 * 2 + colors.length * $icon.children().length * 2 * 2) + " possible combinations that can be made --");
		});
	</script>

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box; /* Fixes box sizing problem */
			font-family: 'Noto Sans', sans-serif;
			-webkit-user-select: none;
			-webkit-touch-callout: none;
		}
		:focus, :active {
			outline: none;
		}
		::-webkit-scrollbar {
			display: none;
		}
		body {
			margin: 0;
			padding: 0;
			height: 100%;
			background-color: #eeeeee;
			color: #212121; /* Standard text color */
		}
		box {
			height: 10vh;
		}
		header {
			padding: 25px;
			position: relative;
			z-index: 10;
			background-color: #607d8b;
			box-shadow: 0px 6px 8px rgba(0,0,0,0.15);
		}
		h1 {
			vertical-align: middle;
			color: rgba(255, 255, 255, 0.95);
			font-weight: normal;
		}
		button, a {
			cursor: pointer;
			border: none;
		}
		.sidebar {
			padding: 40px;
			float: right;
			position: relative;
			display: inline-block;
			width: 25vw;
			height: 90vh;
			background-color: #fafafa;
			box-shadow: -2px 0px 10px rgba(0,0,0,0.10);
		}
		.sidebar hr {
			margin: 20px 0px;
			clear: both;
			background-color: #BDBDBD;
		}
		.screen {
			height: 90vh;
			width: 60vw;
			margin: auto;
			padding: 5%;
			position: relative;
		}
		.container {
			max-width: 75vw;
			display: inline-block;
			position: relative;
			float: left;
		}
		.canvas {
			z-index: 6;
			margin: auto;
			padding: 0;
			height: 80vh;
			width: 80vh;
			display: block;
			background-color: #ffffff;
			box-shadow: 0px 2px 6px rgba(0,0,0,0.25);
			transition: 0.4s;
		}
		.canvas:hover {
			box-shadow: 0px 6px 10px rgba(0,0,0,0.30);
		}
		canvas {
			z-index: 8;
		}
		canvas[resize] { /* canvas fills .canvas */
			width: 100%;
			height: 100%;
		}
		.selectColor {
			width: auto;
		}
		.arrow {
			display: inline-block;
			width: 8%;
			position: relative;
			height: 60px;
			background-color: transparent;
			color: rgba(0, 0, 0, 0.55);
		}
		.back {
			float: left;
			visibility: hidden;
		}
		.forward {
			float: right;
		}
		.text {
			text-transform: uppercase;
			border: 1px solid #e0e0e0;
			padding: 5px;
		}
		.font {
			border: 1px solid #e0e0e0;
			padding: 5px;
		}
		.icon {
			border: 1px solid #e0e0e0;
			padding: 5px;
		}
		.checkbox {
			background-color: transparent;
			width: 100%;
			text-align: left;
			font-size: 16px;
		}
		.checkbox i {
			float: right;
			font-size: 28px;
			color: #bdbdbd;
			transition: 0.4s;
		}
		.checkbox.checked i {
			color: #FF5252;
		}
		.contains {
			transition: 0.4s
		}
		.inactive, .inactive select, .inactive input {
			color: #9e9e9e;
		}
		.colors {
			display: inline-block;
			position: relative;
			height: 60px;
			overflow: hidden;
			width: 100%;
		}
		.colors li {
			display: inline;
			float: left;
		}
		.colors ul {
			position: relative;
			width: 1330px
		}
		.selectBox {
			width: 84%;
			display: inline-block;
		}
		.color {
			cursor: pointer;
			width: 40px;
			margin: 10px 15px;
			height: 40px;
			border-radius: 100%;
		}
		.color i {
			color: rgba(255, 255, 255, 0.85);
			margin: 7.5px;
		}
		.red { background-color: #f44336; }
		.pink { background-color: #e91e63; }
		.purple { background-color: #9c27b0; }
		.deepPurple { background-color: #673ab7; }
		.indigo { background-color: #3f51b5; }
		.blue { background-color: #2196f3; }
		.lightBlue { background-color: #03a9f4; }
		.cyan { background-color: #00bcd4; }
		.teal { background-color: #009688; }
		.green { background-color: #4caf50; }
		.lightGreen { background-color: #8bc34a; }
		.lime { background-color: #cddc39; }
		.yellow { background-color: #ffeb3b; }
		.amber { background-color: #ffc107; }
		.orange { background-color: #ff9800; }
		.deepOrange { background-color: #ff5722; }
		.brown { background-color: #795548; }
		.grey { background-color: #9e9e9e; }
		.blueGrey { background-color: #607d8b; }
		.fab {
			border-radius: 100%;
			transition: 0.4s;
			box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.15);
			z-index: 8;
		}
		.fab:hover {
			box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.25);
		}
		.fab.download {
			background-color: #ff1744;
			bottom: 50px;
			right: calc(100% - 35px);
			position: absolute;
			width: 70px;
			height: 70px;
			padding: 15px;
		}
		.fab.download i {
			font-size: 40px;
			color: rgba(255, 255, 255, 0.85);
		}
		.fab.view {
			width: 50px;
			height: 50px;
			padding:15px;
			background-color: #ff5252;
			bottom: 150px;
			right: calc(100% - 25px);
			position: absolute;
		}
		.fab.view i {
			font-size: 20px;
			color: rgba(255, 255, 255, 0.75);
		}
		footer {
			width: 25vw;
			text-align: center;
			color: #bdbdbd;
			position: absolute;
			bottom: 0px;
			right: 0px;
			padding: 25px;
			font-size: 14px;
		}
		@media screen and (max-height: 750px) {
			footer {
				visibility: hidden
			}
		}
		footer a {
			color: #bdbdbd;
			text-decoration: none;
		}
		footer a:hover {
			text-decoration: underline;
		}
	</style>
</head>
