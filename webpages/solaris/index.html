<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Site info -->
	<title>Solaris</title>
	<meta name="Solaris" content="Solar system simulation by Lucas van Osenbruggen.">
	<meta charset="UTF-8">
	<!-- Favicon by http://realfavicongenerator.net -->
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="favicon/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="favicon/android-chrome-192x192.png" sizes="192x192">
	<link rel="icon" type="image/png" href="favicon/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="favicon/manifest.json">
	<link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#6b93d6">
	<link rel="shortcut icon" href="favicon/favicon.ico">
	<meta name="msapplication-config" content="favicon/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans|Material+Icons" rel="stylesheet">
	<!-- Load the Paper.js library -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.10.2/paper-full.js"></script>
	<!-- Load the jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<!-- Get Wikipedia entry -->
	<script src='http://okfnlabs.org/wikipediajs/wikipedia.js'></script>
	<!--  Js code -->
	<script type="text/paperscript" canvas="canvas">

		paper.install(window); // No accessing through the paper object

		$(document).ready(function()
		{
			paper.setup($('#canvas')[0]); // Selects canvas

			// -- Initial variables --
            var canHeight = view.viewSize.height;
            var canWidth = view.viewSize.width;
			var systemCenter =  new Point((canWidth / 2), (canHeight / 2));

			var sidebarState = "closed";
			var $sidebar = $('.sidebarContainer');
			var $close = $('.sidebar .close');

			// -- Website controls --
			// Shows button
			$sidebar.mouseenter(function()
			{
				$close .fadeIn();
			});
			$sidebar.mouseleave(function()
			{
				$close .fadeOut();
			});

			// Closes sidebar
			$close.click(function()
			{
				if (sidebarState === "opened")
				{
					sidebarOpen(false);
				}
			});

			// Toggles sidebar
			$sidebar.css({right: -$sidebar.width()});
			$sidebar.show();

			function sidebarOpen(open)
			{
				if (open)
				{
					$sidebar.animate({right: 0}, setData.time);
					sidebarState = "opened";
				}
				else
				{
					$sidebar.animate({right: -$sidebar.width()}, setData.time);
					sidebarState = "closed";
				}
			}

			// Set text of sidebar
			function setData(object)
			{
				var time = 400; // Sets the duration of the sidebar animation
				function print()
				{
					$sidebar.find(".header").css({backgroundColor: object.data.color});
					$sidebar.find(".header h2").text(object.data.name);
					$sidebar.find(".info").html
					(
						"<p>" + this.info.summary + "</p>" +
						"<br/>" +
						"<p>" + object.data.name + " has a mass of " + (object.data.mass).toPrecision(2) + " kilograms.</p>" +
						"<p>Its volume is " + (object.data.volume).toPrecision(2) + " square metres.</p>" +
						"<p>It has a density of " + (object.data.density).toPrecision(2) + " kilogram per square metre.</p>" +
						"</br>" +
						"<p>" + object.data.name + " takes " + (object.data.orbitDuration).toPrecision(2)  + " days to orbit.</p>" +
						"<p>It travels with a speed of " + (object.data.speed).toPrecision(2)  + " metres per second.</p>"
					);
				}
				if (sidebarState === "closed")
				{
					print();
					sidebarOpen(true);
				}
				else if (sidebarState === "opened")
				{
					sidebarOpen(false);
					setTimeout(print, time); // Changes when out of view
					sidebarOpen(true);
				}
			}

			// -- Constructors --
			// Data constructor
			var Data = function(name, color, mass, radius, speed, orbitDuration)
			{
				this.name = name;
				this.color = color;

				this.info = WIKIPEDIA.getData("https://en.wikipedia.org/wiki/" + name);
				this.mass = mass; // kg
				this.radius = radius; // m
				this.volume = ((4 / 3) * Math.PI * Math.pow(this.radius, 3)); // m^3
				this.density = (this.mass / this.volume); // kg/m^3
				this.speed = speed; // m/s
				this.orbitDuration = orbitDuration; // days
				this.orbitLength = (this.speed * (this.orbitDuration * 24 * 60 * 60)); // m
			}

			// Space rock constructor
			function SpaceRock(name, orbitRadius, orbits)
			{
				this.orbit = new Path.Circle(systemCenter, orbitRadius);
				this.img = new Raster(name);
				this.orbits = orbits;

				this.img.onFrame = function()
				{
					this.orbiting();
				}.bind(this);
			}

			// Planetoid constructor
			function Planetoid(name, orbitRadius, orbits, data)
			{
				SpaceRock.call(this, name, orbitRadius, orbits);
				this.data = data;

				this.tagLabel = new Group(
				[
					this.tag = new Path.Rectangle(
					{
						size: [Math.round(canWidth / 30), Math.round(canHeight / 35)],
						fillColor: "#fafafa"
					}),
					this.label = new PointText(
					{
						position: [this.tag.position.x, (this.tag.position.y + 4)],
						content: this.data.name,
						fillColor: "#212121",
						justification: "center",
						fontFamily: "noto sans",
					})
				]);
				this.tagLabel.visible = false;

				this.img.onMouseEnter = function()
				{
					this.tagLabel.visible = true;
				}.bind(this);
				this.img.onMouseLeave = function()
				{
					this.tagLabel.visible = false;
				}.bind(this);

				this.img.onClick = function()
				{
					setData(this);
				}.bind(this);
			}
			Planetoid.prototype = Object.create(SpaceRock.prototype);

			// Planet constructor
			function Planet(name, diameter, orbitRadius, orbits, data)
			{
				Planetoid.call(this, name, orbitRadius, orbits, data);

				this.orbitSpeed = this.data.speed / 200000;
				this.diameter = diameter;

				this.center = new Path.Circle(this.orbit.bounds.leftCenter, (this.diameter /2));
				this.img.set(
				{
					size: [this.diameter, this.diameter],
					position: this.center.position
				});
			}
			Planet.prototype = Object.create(Planetoid.prototype);

			Planet.prototype.orbiting = function()
			{
				this.center.rotate(this.orbitSpeed, this.orbits.center.position);
				this.img.position = this.center.position;
				this.tagLabel.position = [this.center.position.x, (this.center.position.y - (this.diameter / 2) - 20)];
			}

			// Moon constructor
			function Moon(name, orbitRadius, orbits, data)
			{
				Planetoid.call(this, name, orbitRadius, orbits, data);

				this.orbit.position = this.orbits.center.position;
				this.diameter = Math.round(this.orbits.diameter / (this.orbits.data.radius / this.data.radius));

				this.center = new Path.Circle(this.orbit.bounds.leftCenter, (this.diameter /2));
				this.img.set(
				{
					size: [this.diameter, this.diameter],
					position: this.center.position
				});
			}
			Moon.prototype = Object.create(Planetoid.prototype);

			Moon.prototype.orbiting = function()
			{
				this.center.rotate(this.orbits.orbitSpeed, this.orbits.orbits.center.position);
				this.img.position = this.center.position;

				this.orbit.position = this.orbits.center.position;
				this.center.rotate(this.orbits.orbitSpeed * 11, this.orbit.position);
				this.img.position = this.center.position;

				this.tagLabel.position = [this.center.position.x, (this.center.position.y - (this.diameter / 2) - 20)];
			}

			// Stars
			function stars()
			{
				var path = new Path.Circle(systemCenter, 3);
				path.fillColor = new Color(1, 0.85);
				var defineStar = new SymbolDefinition(path);
				for (var i = 0; i < 500; i++)
				{
					var star = defineStar.place();
					star.position = (Point.random() * view.viewSize);
					star.scale(0.25 + (Math.random() * 0.75));
				}
			}

			// -- Setup functions --
			// Solar system
			function setupSolarsystem()
			{
				// Sun object
				var sun =
				{
					diameter: Math.round(canHeight / 4.5),
					center: new Path.Circle(systemCenter, ((canHeight / 4.5) / 2)),
					img: new Raster("sun"),
					set: function()
					{
						this.img.size = [this.diameter, this.diameter];
						this.img.position = this.center.position;
					},
					data: new Data
					(
						"The Sun",
						"#ffcc4c",
						1.98855e30,
						6.957e8,
						0,
						0
					)
				};

				// Planet objects
				var mercury = new Planet
				(
					"mercury",
					Math.round(canHeight / 35),
					Math.round(canWidth / 10),
					sun,
					new Data
					(
						"Mercury",
						"#9db4c0",
						3.3011e23,
						2.4397e6,
						4.7362e4,
						8.7969e1
					)
				);
				var venus = new Planet
				(
					"venus",
					Math.round(canHeight / 25),
					Math.round(canWidth / 7.75),
					sun,
					new Data
					(
						"Venus",
						"#dbae6d",
						4.8675e24,
						6.0518e6,
						3.502e4,
						2.24701e2
					)
				);
				var earth = new Planet
				(
					"earth",
					Math.round(canHeight / 25),
					Math.round(canWidth / 6.1),
					sun,
					new Data
					(
						"Earth",
						"#6b93d6",
						5.97237e24,
						6.371e6,
						2.978e4,
						3.65256363004e2
					)
				);
				var mars = new Planet
				(
					"mars",
					Math.round(canHeight / 27.5),
					Math.round(canWidth / 4.95),
					sun,
					new Data
					(
						"Mars",
						"#c1440e",
						6.4171e23,
						3.3895e6,
						2.4077e4,
						6.86971e2
					)
				);
				var jupiter = new Planet
				(
					"jupiter",
					Math.round(canHeight / 10.5),
					Math.round(canWidth / 3.5),
					sun,
					new Data
					(
						"Jupiter",
						"#d8ca9d",
						1.8986e27,
						6.9911e7,
						1.307e4,
						4.33259e3
					)
				);
				var saturn = new Planet
				(
					"saturn",
					Math.round(canHeight / 10.5),
					Math.round(canWidth / 2.85),
					sun,
					new Data
					(
						"Saturn",
						"#eec87d",
						5.6836e26,
						5.8232e7,
						9.69e3,
						1.075922e4
					)
				);
				var uranus = new Planet
				(
					"uranus",
					Math.round(canHeight / 14.5),
					Math.round(canWidth / 2.45),
					sun,
					new Data
					(
						"Uranus",
						"#6BE6E8",
						8.6810e25,
						2.5362e7,
						6.80e3,
						3.06885e4
					)
				);
				var neptune = new Planet
				(
					"neptune",
					Math.round(canHeight / 14.5),
					Math.round(canWidth / 2.2),
					sun,
					new Data
					(
						"Neptune",
						"#3f54ba",
						1.0243e26,
						2.4622e7,
						5.43e3,
						6.0182e4
					)
				);

				// Moon object
				var moon = new Moon
				(
					"moon",
					Math.round(canWidth / 55),
					earth,
					new Data
					(
						"Moon",
						"#d6d6d6",
						7.342e22,
						1.7371e6,
						1.022e3,
						2.7321661e1
					)
				);

				// All objects in the canvas
				var solarSystem = [[mercury, venus, earth, mars, jupiter, saturn, uranus, neptune], moon, sun];

				// View invisible paths
				function selected()
				{
					sun.center.selected = true;
					for (var i = 0; i < solarSystem[0].length; i++)
					{
						solarSystem[0][i].center.selected = true;
						solarSystem[0][i].orbit.selected = true;
					}
					moon.center.selected = true;
					moon.orbit.selected = true;
				}

				sun.set(); // Sets some values of the sun object
				/*selected(); // Shows invisible paths*/

				console.log("All objects:");
				console.log(solarSystem);
			}

			// -- Events --
			// The resize event
			view.onResize = function(event)
			{

			}

			// -- Actions --
			stars(); // Draws stars in the background
			setupSolarsystem(); // Sets everything in the solar system

			console.log("");
			console.log("-- Welcome to solaris -- ");
		});
	</script>
	<!-- Css code -->
	<style>
		/* -- Global -- */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box; /* Fixes box sizing problem */
			font-family: 'Noto Sans', sans-serif;
			-webkit-user-select: none;
			-webkit-touch-callout: none;
		}

		:focus, :active {
			outline: none;
		}

		::-webkit-scrollbar {
			display: none;
		}

		body {
			background-color: #212121;
        }

        button {
            background-color: transparent;
            border: 0px solid transparent;
        }

		/* -- Canvas -- */
		.canvas { /* .canvas fills screen */
			width: 100vw;
			height: 100vh;
		}

		#canvas {
			display: block;
			z-index: 0;
		}

        #canvas[resize] { /* canvas fills .canvas */
            width: 100%;
            height: 100%;
        }

		.images { display: none; }

		/* -- Sidebar -- */
		.sidebarContainer {
			display: none;
			position: absolute;
            top: 0;
            right: 0
		}

        .sidebar {
            background-color: #eeeeee;
			box-shadow: 0px 1px 2px rgba(0,0,0,0.2);
			transition: 0.4s;
            height: 90vh;
            width: 20vw;
			position: relative;
            margin: 5vh 2.5vw;
            border-radius: 0.5vh;
			z-index: 10;
			overflow: hidden;
        }

		.sidebar:hover {
 			box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
		}

		.close {
			display: none;
			position: absolute;
			margin: 1vw;
			right: 0;
			top: 0;
		}

		.close i {
			font-size: 1.25vw;
			color: rgba(255, 255, 255, 0.75);
		}

		.text h2 {
			text-align: center;
			font-weight: normal;
			font-size: 2.75vh;
			color: #ffffff;
			padding: 2vw;
		}

		.info {
			padding: 2vw;
			color: #424242;
		}

		/* -- Menu -- */
		.menu {
			display: none;
			color: rgba(255, 255, 255, 0.65);
			transition: 0.4s;
			position: absolute;
			margin: 10px;
			z-index: 10;
		}

		.menu i { font-size: 1.25vw; }

		.menu:hover {
			color: rgba(255, 255, 255, 0.85);
		}
	</style>
</head>
<body>
	<button class="menu"><i class="material-icons ">menu</i></button>
	<div class="options">
	</div>
	<div class="screen">
	    <div class="canvas">
	        <canvas id="canvas" resize="true"  keepalive="true">

			</canvas>
	    </div>
		<div class="images">
			<img id="sun" src="media/planetImgs/sun.svg"/>
			<img id="mercury" src="media/planetImgs/mercury.svg"/>
			<img id="venus" src="media/planetImgs/venus.svg"/>
			<img id="earth" src="media/planetImgs/earth.svg"/>
			<img id="moon" src="media/planetImgs/moon.svg"/>
			<img id="mars" src="media/planetImgs/mars.svg"/>
			<img id="ceres" src="media/planetImgs/ceres.svg"/>
			<img id="jupiter" src="media/planetImgs/jupiter.svg"/>
			<img id="saturn" src="media/planetImgs/saturn.svg"/>
			<img id="uranus" src="media/planetImgs/uranus.svg"/>
			<img id="neptune" src="media/planetImgs/neptune.svg"/>
			<img id="pluto" src="media/planetImgs/pluto.svg"/>
			<img id="astroid" src="media/planetImgs/astroid.svg"/>
			<audio type="audio/mpeg" src="media/space.mp3" autoplay="true" loop="true"></audio>
		</div>
	</div>
	<div class="sidebarContainer">
	    <div class="sidebar">
	        <button class="close"><i class="material-icons">close</i></button>
			<div class="text">
				<div class="header">
					<h2></h2>
				</div>
				<section class="info">
				</section>
			</div>
	    </div>
	</div>
</body>
</html>
